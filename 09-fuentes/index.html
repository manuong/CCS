<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <!-- Para funtes personalizadas por ejemplo Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Tipos de Fuentes en CSS</title>
  </head>
  <body>
    <h1>Fuentes en CSS</h1>

    <h3>Serif</h3>
    <p class="serif">Soy un texto de tipo serif</p>

    <h3>Sans-Serif</h3>
    <p class="sans-serif">Soy un texto de tipo Sans-Serif</p>

    <h3>Cursiva</h3>
    <p class="cursiva">Soy un texto de tipo Cursiva</p>

    <h3>Monospace</h3>
    <p class="monospace">Soy un texto de tipo Monospace</p>

    <h3>Fantasía</h3>
    <p class="fantasía">Soy un texto de tipo Fantasía</p>

    <h3>Fuentes Personalizada</h3>
    <p class="fuente-personalizada">Soy un texto con estilo de fuente externa</p>
  </body>
</html>
