<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Display & Visibility en CSS</title>
  </head>
  <body>
    <h1>Display & Visibility en CSS</h1>

    <h2>Elementos en "Bloque" que se comportan en "Linea"</h2>

    <div>A</div>
    <div>B</div>
    <div>C</div>

    <h2>Elementos en "Linea" que se comportan en "Bloque"</h2>

    <span>1</span>
    <span>2</span>
    <span>3</span>

    <h2>Display None</h2>
    <p>El elemento desaparece por completo</p>

    <div>A</div>
    <div class="display-none">B</div>
    <div>C</div>

    <h2>Visibility Hidden</h2>
    <p>El elemento no se ve pero sigue manteniendo el espacio que ocupa</p>

    <div>A</div>
    <div class="visibility-hidden">B</div>
    <div>C</div>
  </body>
</html>
